<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweepstake</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .overlay-text {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .gleam-widget {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="overlay-text">
    <h1>Sweepstake</h1>
    <p>Keep playing to keep earning entries!</p>
  </div>

<a class="e-widget no-button generic-loader" href="https://gleam.io/jkcSQ/integration-test" rel="nofollow">
  Integration Test
</a>
<script type="text/javascript" src="https://widget.gleamjs.io/e.js" async="true"></script>

  <script>
    (function (d, t) {
      const params = new URLSearchParams(window.location.search);
      const gleamId = params.get("geid");
      const gleamLink = params.get("link");
      const actionId = params.get("gaid");
      const actionValue = params.get("gav");

      // if (gleamLink) {
      //   const linkEl = document.getElementById("gleam-link");
      //   if (linkEl) {
      //     linkEl.href = gleamLink;
      //   }
      // }

      if (gleamId) {
        var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
        g.src = `https://widget.gleamjs.io/${gleamId}/trk.js`;
        s.parentNode.insertBefore(g, s);
      }

      
      try {
        window.Gleam = window.Gleam;
        if (actionId && actionValue) {
          Gleam.push([actionId, actionValue]);
          console.log("tracked", gleamId, actionId, actionValue);
        }
      } catch (e) {
        console.log(e);
      }
    })(document, "script");
  </script>
</body>

</html>
