<script>

    (function (d, t) {
        const params = new URLSearchParams(window.location.search);
        const gleamId = params.get("geid")
        var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
        g.src = `https://widget.gleamjs.io/${gleamId}/trk.js`;
        s.parentNode.insertBefore(g, s);
    }(document, "script"));

</script>
<script>
    function getUrlParams() {
        const params = new URLSearchParams(window.location.search);


        const gleamId = params.get("geid")
        const actionId = params.get("gaid")
        const actionValue = params.get("gav")

        try {
            window.Gleam = window.Gleam;
            Gleam.push([actionId, actionValue]);
            console.log("tracked", gleamId, actionId, actionValue)
        } catch (e) {
            console.log(e)
        }

        let paramText = '';
        params.forEach((value, key) => {
            paramText += `${key}: ${value}     `;
        });

        return paramText || 'No parameters found.';
    }

    setTimeout(() => {
        document.getElementById("content").textContent = getUrlParams();
    }, 2000)

    document.getElementById("mybtn").addEventListener("click", getUrlParams, false);


</script>
